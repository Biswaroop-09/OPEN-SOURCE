<!DOCTYPE html>
<html>
<body style="background-color:#fae934;">

<h2>Registration Form</h2>

<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="Sundar"><br>
  <br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Pichai"><br>
  <br>

    <label for="state">State:</label>
  <select id="state" name="state">
    <option value="West Bengal">West Bengal</option>
    <option value="Bihar">Bihar</option>
    <option value="Odisha">Odisha</option>
    <option value="Jharkhand">Jharkhand</option>
  </select><br><br>

<label for="Gender">Gender:</label><br>
  <input type="radio" id="male" name="Gender" value="Male">
  <label for="Male">Male</label><br>
  <input type="radio" id="female" name="Gender" value="Female">
  <label for="Female">Female</label><br>
  <input type="radio" id="other" name="Gender" value="Other">
  <label for="Other">Other</label><br><br>

  <label for="phone">Phone:</label>

<input type="tel" id="phone" name="phone"><br><br>

    <label for="subject">Subject</label><br>
    <textarea id="subject" name="subject" placeholder="Write something.."></textarea><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
  <label for="pwd">Re-type Password:</label>
  <input type="password" id="repwd" name="repwd" minlength="8"><br><br>

  <br><br>
  <input type="submit" value="Submit">
</form>

</body>
